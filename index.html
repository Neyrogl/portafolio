<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portafolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Mi CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Mi Portafolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">Sobre mí</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-light py-5">
    <div class="container">
      <div class="row align-items-center">
        <!-- Texto -->
        <div class="col-md-6 text-center text-md-start">
          <h1 class="display-4 fw-bold">¡Hola! Soy <span class="text-primary">Neyro Lugo</span></h1>
          <p class="lead mt-3">
            Ingeniero en informática | Desarrollador Web en progreso | Amante de la tecnología
          </p>
          <a href="#projects" class="btn btn-primary btn-lg mt-3 me-2">Ver mis proyectos</a>
          <a href="#contact" class="btn btn-outline-dark btn-lg mt-3">Contáctame</a>
        </div>
        <!-- Imagen -->
        <div class="col-md-6 text-center">
  <div class="photo-wrapper">
    <img src="img/mi-foto.png" alt="Foto de Neyro Lugo"
         class="img-fluid rounded-circle shadow halo-image"
         style="max-width: 250px;">
  </div>
</div>

      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Efecto de scroll para la foto -->
  <script>
  const photo = document.querySelector(".photo-wrapper");

  // Aparece inmediatamente
  photo.classList.add("visible");

  // Mantener el efecto al hacer scroll por si agregas más secciones
  document.addEventListener("scroll", function () {
    const position = photo.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    if (position < windowHeight - 100) {
      photo.classList.add("visible");
    }
  });
</script>


</body>
</html>
